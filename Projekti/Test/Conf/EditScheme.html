<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<TMPL_INCLUDE NAME="Header.html">
	<body>
		<script type='text/javascript' src='js/jwe.js'></script>
		<script type='text/javascript' src='js/jquery-2.1.1.js'></script>
		<script type="text/javascript" src="js/jquery.corner.js"></script>

		<script type='text/javascript'>
		$('.roundedCorner').corner();
		</script>

		<div id="main-wrapper">
<TMPL_INCLUDE NAME="Title.html">

			<div id="container">

			<h3>Shema: <TMPL_VAR NAME=ENTITY_TYPE></h3>
			
			<br />

				<table class="editSchemeTable">
					<TMPL_LOOP NAME="SCHEME_PROPERTIES">
					<tr class="editSchemeTableRow">
						<td class="editSchemeTableColumn0">
							<div class="roundedCorner"><h4><TMPL_VAR NAME=KEY></h4></div>
						</td>
						<td class="editSchemeTableColumn1"><TMPL_IF NAME="ARRAY"><TMPL_ELSE><TMPL_IF NAME="HASH">
							<table class="editSchemePropertyTable"><TMPL_LOOP NAME="CHILDREN">
							<tr>
								<td colspan="2" class="editSchemePropertyName">
									<div class="roundedCorner"><h4><TMPL_VAR NAME="KEY"></h4></div>
								</td>
							</tr>
							<TMPL_IF NAME="ARRAY"><TMPL_ELSE><TMPL_IF NAME="HASH"><TMPL_LOOP NAME="CHILDREN">
							<tr>
								<td class="editSchemePropertyTableColumn0">
									<span class="editSchemePropertiesKey"><TMPL_VAR NAME="KEY"></span>
								</td>
								<td class="editSchemePropertyTableColumn1"><TMPL_IF NAME="HASH">
									<table align="center" style="width:100%"><TMPL_LOOP NAME="VALUE2">
										<tr>
											<td>
												<span class="editSchemePropertiesValue"><TMPL_VAR NAME="VALUE"></span>
											</td>
										</tr></TMPL_LOOP>
									</table><TMPL_ELSE>
									<span class="editSchemePropertiesValue"><TMPL_VAR NAME="VALUE"></span></TMPL_IF>
								</td>
							</tr>
							</TMPL_LOOP><TMPL_ELSE>
								<input type="text" name="<TMPL_VAR NAME="KEY">" length=30 style="border:1px solid green; width:100%" value="<TMPL_VAR NAME="VALUE">" /></TMPL_IF></TMPL_IF></TMPL_LOOP>
							</table><TMPL_ELSE>
							<span class="editSchemePropertiesValue"><TMPL_VAR NAME="VALUE"></span></TMPL_IF></TMPL_IF>
						</td>
					</tr>
					</TMPL_LOOP>
				</table>
				
			</div>
		</div>
	</body>
</html>
